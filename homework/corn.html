<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>玉米濃湯</title>
        
    </head>
    <body bgcolor="#FFF8DC">
        
        <h1>玉米濃湯美味食譜</h1>
        <hr color="black">
        <p>資料來源：<a href="http://goo.gl/TrqO2H">http://goo.gl/TrqO2H</a> </p>
        <h3>主廚玉米濃湯 四人份食譜材料：</h3>
        <ol type="I">
            <li>生的玉米(4根)</li>
            <li>高湯(6杯)</li>
            <li>牛奶(200ml)</li>
            <li>馬鈴薯(1小顆)</li>
            <li>洋蔥(1大顆)</li>
            <li>大蒜(2瓣)</li>
            <li>奶油(30g)</li>
        </ol>
        <b style="color: red;"><i>* 在此用的1杯=300ml量杯</i></b>
        <br>
        <img src="https://farm9.staticflickr.com/8683/16116419371_5c830652ef_c.jpg" width="285" height="190">



    </body>
</html>
